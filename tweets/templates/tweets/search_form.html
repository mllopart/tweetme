<div class="row">
  <div class="col-sm-12 text-center">
    <form method='GET' action='{% url "tweet:list" %}' class="form-inline">
      <div class="form-group">
        {# <label for="q">Search</label> #}
        <input type = 'text' class="form-control" name='q' placeholder='Your search' value='{{request.GET.q}}'/>
      </div>
      <input type = 'submit' class="btn btn-default" value='Search' />
    </form>
  </div>
</div>
